{{ if eq .Values.ingressController "traefik" }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress-route
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.local`)
      priority: 10
      services:
        - name: argo-cd-argocd-server
          port: 80
  tls:
    secretName: argocd.local
{{ end }}
  